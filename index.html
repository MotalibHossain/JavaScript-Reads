<body>
    <div class="container">
        <!-- Add a Todo list here -->
        <section id="todo-section my-5">
            <h1 class="text-center">Add A Todo list here</h1>
            <hr>
            <div class="row my-5">
                <div class="col-md-9">
                    <p>List Here</p>
                    <table class="table list" id="To_Do_List">
                        <thead>
                            <tr>
                                <th>SL No</th>
                                <th>Work</th>
                                <th>Status</th>
                                <th>operations</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <!-- <p>plus minus button here</p> -->
                    <div class="ms-5 h1">
                        <i id="plus1" class="bi bi-plus-circle-fill me-3 ms-3" data-bs-toggle="modal"
                            data-bs-target="#myModal"></i>
                        <!-- The Modal -->
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Create your To-Do list </h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <div class="To_do_list">
                                            <form id="formSubmit">
                                                <div class="row g-3">
                                                    <div class="col-md-6">
                                                        <input type="text" id="To_Do" name="To_Do"
                                                            placeholder="Add your to do list" class="form-control"
                                                            id="inputPhone" required />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <select name="status" id="status" class="form-select"
                                                            aria-label="Default select example" required>
                                                            <option value="">Status</option>
                                                            <option value="Active">Active</option>
                                                            <option value="suspend">suspend</option>
                                                        </select>
                                                    </div>
                                                    <input type="submit" value="Submit"
                                                        class="btn btn-success submit mt-5" />
                                            </form>
                                        </div>
                                    </div>
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <!-- <button type="button" class="btn btn-success">Po00st</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- daterange picker -->
        <h1 class="text-center mb-3">Date Range Pcicker</h1>
        <hr>
        <div class="row">
            <div class="col-lg-4">
                <div id="reportrange">
                    <i class="fa fa-calendar"></i>&nbsp;
                    <span></span>
                    <i class="fa fa-caret-down"></i>
                </div>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inp1" placeholder="start">
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inp2" placeholder="end">
            </div>
            <h1 class="text-center mt-5" id="show"></h1>
        </div>
        <!-- End daterange picker  -->
